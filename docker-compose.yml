services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: isystem-app
    restart: unless-stopped
    env_file: .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://192.168.1.250:8080
      ASSET_URL: http://192.168.1.250:8080
    ports:
      - "8080:80"
    volumes:
      - storage-data:/var/www/html/storage
    depends_on:
      - redis
  queue:
    image: isystem-app
    restart: unless-stopped
    profiles:
      - queue
    env_file: .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://192.168.1.250:8080
      ASSET_URL: http://192.168.1.250:8080
    command: ["php","artisan","queue:work","--tries=1"]
    volumes:
      - storage-data:/var/www/html/storage
    depends_on:
      - app
      - redis

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

volumes:
  storage-data:
  redis-data:
